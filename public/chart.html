<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Chart</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src='https://cdn.zingchart.com/zingchart.min.js'></script>
    <script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script>
</head>
<body>
<div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>



<script>
    var myConfig = {
        "type":"bar3d",
        "background-color":"#fff",
        "3d-aspect":{
            "true3d":0,
            "y-angle":10,
            "depth":30
        },
        "title":{
            "text":"Product Sales Comparison",
            "height":"40px",
            "font-weight":"normal",
            "text-color":"#ffffff"
        },
        "legend":{
            "layout":"float",
            "background-color":"none",
            "border-color":"none",
            "item":{
                "font-color":"#333"
            },
            "x":"37%",
            "y":"10%",
            "width":"90%",
            "shadow":0
        },
        "plotarea":{
            "margin":"95px 35px 50px 70px",
            "background-color":"#fff",
            "alpha":0.3
        },
        "scale-y":{
            "background-color":"#fff",
            "border-width":"1px",
            "border-color":"#333",
            "alpha":0.5,
            "format":"$%v",
            "guide":{
                "line-style":"solid",
                "line-color":"#333",
                "alpha":0.2
            },
            "tick":{
                "line-color":"#333",
                "alpha":0.2
            },
            "item":{
                "font-color":"#333",
                "padding-right":"6px"
            }
        },
        "scale-x":{
            "background-color":"#fff",
            "border-width":"1px",
            "border-color":"#333",
            "alpha":0.5,
            "values":["January","February","March","April","May","June"],
            "guide":{
                "visible":false
            },
            "tick":{
                "line-color":"#333",
                "alpha":0.2
            },
            "item":{
                "font-size":"11px",
                "font-color":"#333"
            }
        },
        "series":[
            {
                "values":[22650,18750,29050,28745,31500,31625],
                "text":"Product 1",
                "background-color":"#03A9F4 #4FC3F7",
                "border-color":"#03A9F4",
                "legend-marker":{
                    "border-color":"#03A9F4"
                },
                "tooltip":{
                    "background-color":"#03A9F4",
                    "text":"$%v",
                    "font-size":"12px",
                    "padding":"6 12",
                    "border-color":"none",
                    "shadow":0,
                    "border-radius":5
                }
            },
            {
                "values":[24200,12750,24250,11500,22550,24250],
                "text":"Product 2",
                "background-color":"#673AB7 #9575CD",
                "border-color":"#673AB7",
                "legend-marker":{
                    "border-color":"#673AB7"
                },
                "tooltip":{
                    "background-color":"#673AB7",
                    "text":"$%v",
                    "font-size":"12px",
                    "padding":"6 12",
                    "border-color":"none",
                    "shadow":0,
                    "border-radius":5
                }
            }
        ]
    };

    zingchart.render({
        id : 'myChart',
        data : myConfig,
        height: 500,
        width: 725,
        defaults:{
            'font-family':'sans-serif'
        }
    });


</script>
</body>
</html>
